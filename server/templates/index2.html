<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Chat Rooms</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa; /* Bootstrap background color */
            padding: 20px;
            text-align: center;
        }

        input[type="text"] {
            width: 80%;
            padding: 8px;
            margin: 8px 0;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="button"] {
            background-color: #007bff; /* Bootstrap primary color */
            color: #fff;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 8px 0;
            cursor: pointer;
            border-radius: 4px;
        }

        input[type="button"]:hover {
            background-color: #0056b3; /* Bootstrap primary color - darker shade */
        }
    </style>
</head>
<body>
    <h2>Welcome to Chat Rooms</h2>
    <p>What chat room would you like to enter?</p>
    <input id="room-name-input" type="text" placeholder="Enter Room Name">
    <br>
    <input id="room-name-submit" type="button" value="Enter Chat Room">

    <script>
        document.querySelector('#room-name-input').focus();
        document.querySelector('#room-name-input').onkeyup = function(e) {
            if (e.key === 'Enter') {
                document.querySelector('#room-name-submit').click();
            }
        };

        document.querySelector('#room-name-submit').onclick = function(e) {
            var roomName = document.querySelector('#room-name-input').value;
            window.location.pathname = '/chat/' + roomName + '/';
        };
    </script>
</body>
</html>
